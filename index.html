<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project: Sing-up Form</title>
</head>
<body>
    
    <div class="container">
        <div class="left">
            <div class="img">
                <img src="img-fonts/image.png" alt="">
                <span class="odin">ODIN</span>
                <div class="img-autor">
                    Photo by 
                    <a href="https://unsplash.com/de/fotos/grune-blattpflanze-in-nahaufnahme-25xggax4bSA">
                        Halie West</a> 
                    on 
                    <a href="https://unsplash.com/de">Unsplash</a>
                </div>
            </div>
            
        </div>
        <div class="right">
            <div class="quote">
                <p>This is not a real online service! 
                    You know you need something like this 
                    in your life to help <br> you realize your deepest dreams. <br>
                    Sign up now to get started.</p>
                <p>You know you want to!</p>
            </div>
            <div class="form">
                <form action=""  id="myform" method="post">
                    <p>Let's do this!</p>
                    <div class="r1">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="user_name" id="first_name">
                        <label for="mail">EMAIL</label>
                        <input type="email" name="email" id="mail" required>
                        <label for="password">PASSWORD</label>
                        <input 
                        type="password" 
                        name="password" 
                        id="password" 
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        placeholder="Ab1234567">
                    </div>
                    <div class="r2">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="user_name" id="last_name">
                        <label for="tel">PHONE NUMBER</label>
                        <input type="tel" id="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                        <label for="confirm_pwd"> CONFIRM PASSWORD</label>
                        <input type="password" name="password" id="confirm_pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    </div>
                </form>
            </div>
            
            <button type="submit" form="myform" value="Update">Create Account</button>
            
            <div class="login">
                <p>Already have an account? <a href="">Log in</a> (page is not reponsive)</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
